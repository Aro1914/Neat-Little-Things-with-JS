<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="score_tracker.css">
        <title>Score Tracker</title>
    </head>

    <body>
        <h1>Out of <span id="games">5</span> games</h1>
        <h2><span id="p1Score">0</span> to <span id="p2Score">0</span></h2>
        <p><button id="p1btn">Player One</button>
            <button id="p2btn">Player Two</button>
        </p>
        <p><button id="reset">Reset</button></p>
        <div id="settings">
            <label for="numInput">Set the Number of Games</label>
            <input type="number" name="" id="numInput" value="5">
        </div>
        <script src="score_tracker.js"></script>
    </body>

</html>
